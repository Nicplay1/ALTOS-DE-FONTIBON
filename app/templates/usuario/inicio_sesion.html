{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fontibon Contigo</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/1.png' %}" type="image/png">

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/usuario/inicio_sesion.css' %}">
</head>

<body>


    <!-- Contenedor para alertas -->
    <div class="alert-container" id="alertContainer"></div>

    <div class="login-container">
        <div class="left-side">
            <!-- Imagen corregida -->
            <img id="left-image" src="{% static 'img/imagen-login.png' %}" alt="Imagen de fondo">
        </div>

        <div class="right-side">
            <div class="logo-container">
                <a href="{% url 'index' %}" class="logo">
                    <img src="{% static 'img/LOGO.png' %}" alt="Logo">
                </a>

                <h1>Bienvenido</h1>
                <div class="subtitle">¡Fontibon Contigo!</div>
            </div>

            <p class="instruction">Inicia sesión con tus datos para acceder al aplicativo</p>

            <!-- Formulario -->
            <form id="loginForm" method="post">
                {% csrf_token %}

                <!-- Numero documento -->
                <div class="form-group">
                    <i class="input-icon fas fa-id-card"></i>
                    <input type="text" id="numero_documento" name="numero_documento" class="form-input" placeholder=" " required>
                    <label for="numero_documento" class="form-label">Número de documento</label>
                    <div id="documento-error" class="error-message"></div>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <div class="password-container">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="contraseña" name="contraseña" class="form-input" placeholder=" " required>
                        <label for="contraseña" class="form-label">Contraseña</label>

                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div id="password-error" class="error-message"></div>
                </div>

                <button type="submit" class="login-btn">Ingresar</button>

                <div class="forgot-password">
                    <a href="{% url 'solicitar_reset' %}">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="register-link">
                    ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="{% static 'js/usuario/inicio_sesion.js' %}"></script>
    
    <script>
        const loginUrl = "{% url 'login' %}";
    </script>

    {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                {% for message in messages %}
                    showAlert("{{ message }}", 
                        "{{ message.tags|default:'error' }}".includes("success") ? "success" : "error"
                    );
                {% endfor %}
            });
        </script>
    {% endif %}
</body>
</html>

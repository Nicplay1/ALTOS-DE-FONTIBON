{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Fontibon Contigo</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/1.png' %}" type="image/png">

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/usuario/reset_password.css' %}">
</head>

<body>
    <!-- Contenedor para alertas -->
    <div class="alert-container" id="alertContainer"></div>

    <div class="reset-container">
        <div class="logo-container">
            <a href="{% url 'index' %}" class="logo">
                <img src="{% static 'img/LOGO.png' %}" alt="Logo">
            </a>

            <h1>Nueva Contraseña</h1>
            <div class="subtitle">¡Fontibon Contigo!</div>
        </div>

        <p class="instruction">Establece tu nueva contraseña</p>

        <!-- Requisitos de contraseña -->
        <div class="requirements">
            <p>Tu contraseña debe cumplir con:</p>
            <ul>
                <li>Mínimo 6 caracteres</li>
                <li>Al menos una letra mayúscula</li>
            </ul>
        </div>

        <!-- Formulario -->
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="token" value="{{ token }}">

            <!-- Nueva contraseña -->
            <div class="form-group">
                <div class="password-container">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="nueva_contraseña" name="nueva_contraseña" class="form-input" placeholder=" " required>
                    <label for="nueva_contraseña" class="form-label">Nueva contraseña</label>
                    <span class="toggle-password" id="togglePassword1">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div id="nueva-error" class="error-message"></div>
            </div>

            <!-- Confirmar contraseña -->
            <div class="form-group">
                <div class="password-container">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" class="form-input" placeholder=" " required>
                    <label for="confirmar_contraseña" class="form-label">Confirmar contraseña</label>
                    <span class="toggle-password" id="togglePassword2">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div id="confirmar-error" class="error-message"></div>
            </div>

            <button type="submit" class="reset-btn">Establecer nueva contraseña</button>

            <div class="back-link">
                <a href="{% url 'login' %}">← Volver al inicio de sesión</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/usuario/reset_password.js' %}"></script>

    <script>
        // Mostrar mensajes de Django
        {% if messages %}
            document.addEventListener("DOMContentLoaded", () => {
                {% for message in messages %}
                    showAlert("{{ message }}", 
                        "{{ message.tags|default:'error' }}".includes("success") ? "success" : "error"
                    );
                {% endfor %}
            });
        {% endif %}
    </script>
</body>
</html>

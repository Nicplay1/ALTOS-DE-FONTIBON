{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Fontibon Contigo</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/1.png' %}" type="image/png">

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/usuario/solicitar_reset.css' %}">
</head>

<body>
    <!-- Contenedor para alertas -->
    <div class="alert-container" id="alertContainer"></div>

    <div class="reset-container">
        <div class="logo-container">
            <a href="{% url 'index' %}" class="logo">
                <img src="{% static 'img/LOGO.png' %}" alt="Logo">
            </a>

            <h1>Recuperar Contraseña</h1>
            <div class="subtitle">¡Fontibon Contigo!</div>
        </div>

        <p class="instruction">Ingresa tu correo y documento para recibir un enlace de recuperación</p>

        <!-- Formulario -->
        <form method="post">
            {% csrf_token %}

            <!-- Correo electrónico -->
            <div class="form-group">
                <i class="input-icon fas fa-envelope"></i>
                <input type="email" id="correo" name="correo" class="form-input" placeholder=" " required>
                <label for="correo" class="form-label">Correo electrónico</label>
                <div id="correo-error" class="error-message"></div>
            </div>

            <!-- Número de documento -->
            <div class="form-group">
                <i class="input-icon fas fa-id-card"></i>
                <input type="text" id="documento" name="documento" class="form-input" placeholder=" " required>
                <label for="documento" class="form-label">Número de documento</label>
                <div id="documento-error" class="error-message"></div>
            </div>

            <button type="submit" class="reset-btn">Enviar enlace de recuperación</button>

            <div class="back-link">
                <a href="{% url 'login' %}">← Volver al inicio de sesión</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/usuario/solicitar_reset.js' %}"></script>

    {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                {% for message in messages %}
                    showAlert("{{ message }}", 
                        "{{ message.tags|default:'error' }}".includes("success") ? "success" : "error"
                    );
                {% endfor %}
            });
        </script>
    {% endif %}
</body>
</html>
